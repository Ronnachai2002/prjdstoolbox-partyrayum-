<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat</title>
</head>
<body>
    <h1>Admin Chat</h1>
    <div id="chat-container">
        {% for message in messages %}
            <div class="message">
                <p><strong>{{ message.sender.user.username }}:</strong> {{ message.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
