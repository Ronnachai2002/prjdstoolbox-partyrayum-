<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat List</title>
</head>
<body>
    <h1>Admin Chat List</h1>
    <div id="chat-container">
        {% for chat in chat_list %}
        <a href="/admin_chat/{{ chat.id }}">{{ chat.first_name }} {{ chat.last_name }}</a> <br>
        {% endfor %}
    </div>
</body>
</html>
