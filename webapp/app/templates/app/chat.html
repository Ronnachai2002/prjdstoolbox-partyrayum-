{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <h1>Chat</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.content }}</li>
        {% endfor %}
    </ul>
    <!-- Form for sending new messages -->
    <form id="send-message-form" method="post" action="{% url 'send_message' %}">
        {% csrf_token %}
        <input type="text" name="content" id="message-content" placeholder="Type your message here">
        <!-- เพิ่ม hidden input เพื่อระบุว่าข้อความนี้จะถูกส่งไปยังแอดมิน -->
        <input type="hidden" name="receiver_id" value="admin">
        <button type="submit">Send</button>
    </form>

    <!-- เพิ่ม link เรียกใช้ JavaScript ที่จำเป็น -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendMessageForm = document.getElementById('send-message-form');
            const messageContentInput = document.getElementById('message-content');

            sendMessageForm.addEventListener('submit', function(event) {
                event.preventDefault(); // ป้องกันการโหลดหน้าเว็บใหม่เมื่อกดส่งข้อความ

                const content = messageContentInput.value.trim(); // รับข้อความและตัดช่องว่างที่ต้นท้ายและท้ายที่สุด

                if (content !== '') {
                    // ส่งข้อความ
                    fetch(sendMessageForm.getAttribute('action'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken') // รับค่า CSRF token
                        },
                        body: JSON.stringify({ content: content })
                    })
                    .then(response => {
                        if (response.ok) {
                            // ถ้าสำเร็จ รีเฟรชหน้าเว็บ
                            location.reload();
                        } else {
                            // ถ้าไม่สำเร็จ แสดงข้อผิดพลาด
                            console.error('Error sending message');
                        }
                    })
                    .catch(error => console.error('Error:', error));
                }
            });

            // WebSocket connection
            const chatSocket = new WebSocket('ws://localhost:8000/ws/chat/');

            chatSocket.onmessage = function(event) {
                const message = event.data;
                const chatContainer = document.querySelector('ul');
                const messageElement = document.createElement('li');
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
            };

            chatSocket.onclose = function(event) {
                console.error('WebSocket closed unexpectedly');
            };
        });

        // ฟังก์ชันเพื่อรับค่า CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
